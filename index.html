<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Is this food?</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Is this food? Identify !!!!</h1>

    <p id="status">Awaiting TF.js load</p>
    <p>This line below will say loaded if the model loads</p>
    <p id="model_status">Awaiting TF.js model/ TFLite model loading</p>

<!--     Upload Image -->
    <p><label for="file" style="cursor; pointer;">Upload Image</label></p>
    <p><input type="file" accept="image/*" name="image" id = "file-input"/></p>
    <p><img id="image" width="200"></p>
    

    <p>Predicted class :</p>
    <p id="predicted_class"></p>
    <p>Predicted probability :</p>
    <p id="predicted_prob"></p>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.7/dist/tf-tflite.min.js"></script>
    
    <script src="script.js"></script>
</body>

</html>
